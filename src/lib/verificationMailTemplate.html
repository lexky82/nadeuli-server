<div>
  <header>
    <div
      style="
        color: #222;
        width: 100%;
        max-width: 596px;
        min-width: 300px;
        display: block;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      "
    >
      <div
        style="
          display: flex;
          cursor: pointer;
          align-items: center;
          margin-right: 65px;
        "
      >
        <img
          alt="Logo"
          loading="lazy"
          width="32"
          height="32"
          decoding="async"
          data-nimg="1"
          src="http://localhost:4000/static/logo.svg"
          style="
            font-weight: bold;
            font-size: 24px;
            color: #0033a0;
            margin-left: 8px;
          "
        /><span class="Logo_title__gfxeta0">나들이</span>
      </div>

      <hr
        style="
          margin-top: 16px;
          height: 4px;
          width: 100%;
          min-width: 183px;
          border: 0;
          background-color: #0033a0;
          background-image: linear-gradient(to left, #0033a0, #6d9afa);
        "
      />
    </div>
  </header>

  <div>
    <div>
      <div style="color: #222; width: 100%">
        <table
          align="center"
          style="
            font-family: Apple SD Gothic Neo, sans-serif;
            width: 100%;
            max-width: 596px;
            background: #fff;
            font-size: 16px;
            line-height: 26px;
            margin: 0 auto;
            table-layout: fixed;
          "
          cellspacing="0"
          cellpadding="0"
        >
          <tbody>
            <tr>
              <td width="20"></td>
              <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tbody>
                    <tr>
                      <td height="40"></td>
                    </tr>
                    <tr>
                      <td style="text-align: center">
                        <img
                          alt=""
                          src="http://localhost:4000/static/emailCheck.png"
                          loading="lazy"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td height="25"></td>
                    </tr>
                    <tr>
                      <td
                        style="
                          font-size: 30px;
                          line-height: 37px;
                          text-align: center;
                        "
                      >
                        <span style="color: #0033a0">메일인증 </span>안내입니다.
                      </td>
                    </tr>
                    <tr>
                      <td height="40"></td>
                    </tr>
                    <tr>
                      <td>
                        안녕하세요.<br />
                        나들이를 이용해 주셔서 감사합니다.
                        <br />
                        아래
                        <span style="color: #0033a0; text-decoration: none"
                          >[메일 인증]</span
                        >
                        버튼을 클릭하면 다음단계로 진행할 수 있습니다. <br />
                        감사합니다.
                      </td>
                    </tr>
                    <tr>
                      <td height="30"></td>
                    </tr>
                    <tr>
                      <td style="text-align: center">
                        <a
                          href="{{verificationUrl}}"
                          target="_blank"
                          rel="noreferrer noopener"
                          ><span
                            style="
                              display: inline-block;
                              width: 335px;
                              height: 44px;
                              background-color: #0033a0;
                              text-decoration: none;
                              line-height: 44px;
                              color: #fff;
                              font-size: 16px;
                              font-weight: 500;
                              border-radius: 2px;
                            "
                            >메일 인증</span
                          ></a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td width="20"></td>
            </tr>
            <tr>
              <td width="100%" height="60" colspan="3"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <table style="display: none">
    <tbody>
      <tr>
        <td>
          <img
            src="https://track.hermes.navercorp.com/received/v2/MjAyNDA5MjkwMDAwMDI4MzAzMDE7MTI7NjM7bGV4a3lAbmF2ZXIuY29t.gif"
            width="0"
            height="0"
            border="0"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
